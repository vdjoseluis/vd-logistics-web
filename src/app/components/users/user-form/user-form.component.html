<section class="max-w-4xl mx-auto p-6 mt-6 bg-slate-100 shadow-2xl rounded-xl shadow-slate-500">
  <h2 class="text-2xl font-bold tracking-widest mb-6 text-center">
    {{ isEdit ? "Editar Usuario" : "Nuevo Usuario" }}
  </h2>

  <form
    [formGroup] = "form"
    (ngSubmit)="onSubmit()"
    class="grid grid-cols-2 gap-4"
  >
    @if (isEdit) {
    <div>
      <label class="block mb-1 text-sm font-medium">ID</label>
      <input
        formControlName="id"
        class="w-full p-2 border rounded bg-gray-100"
        readonly
      />
    </div>
    }

    <div>
      <label class="block mb-1 text-sm font-medium">Nombre</label>
      <input formControlName="firstName" class="w-full p-2 border rounded" />
    </div>

    <div>
      <label class="block mb-1 text-sm font-medium">Apellidos</label>
      <input formControlName="lastName" class="w-full p-2 border rounded" />
    </div>

    <div>
      <label class="block mb-1 text-sm font-medium">Teléfono</label>
      <input formControlName="phone" class="w-full p-2 border rounded" />
    </div>

    <div>
      <label class="block mb-1 text-sm font-medium">Email</label>
      <input
        type="email"
        formControlName="email"
        class="w-full p-2 border rounded"
      />
    </div>

    @if (!isEdit) {
    <div>
      <label class="block mb-1 text-sm font-medium">Contraseña</label>
      <input
        type="password"
        formControlName="password"
        class="w-full p-2 border rounded"
      />
    </div>
    }

    <div class="col-span-2">
      <label class="block mb-1 text-sm font-medium">Dirección</label>
      <input formControlName="address" class="w-full p-2 border rounded" />
    </div>

    <div class="col-span-2">
      <label class="block mb-1 text-sm font-medium">Tipo</label>
      <select formControlName="type" class="w-full p-2 border rounded">
        <option value="Operario">Operario</option>
        <option value="Administrativo">Administrativo</option>
      </select>
    </div>

    <div class="col-span-2 text-center mt-4">
      <button
        type="button"
        [routerLink]="['/dashboard/users']"
        class="bg-[#014455] text-white px-6 py-2 me-2 rounded hover:bg-[#013344]"
      >
        Volver
      </button>
      <button
        type="submit"
        class="bg-[#9dedce] text-[#014455] px-6 py-2 ms-2 rounded hover:bg-[#49717a] hover:text-[#9dedce]"
      >
        {{ isEdit ? "Actualizar Usuario" : "Crear Usuario" }}
      </button>
    </div>
  </form>
</section>
