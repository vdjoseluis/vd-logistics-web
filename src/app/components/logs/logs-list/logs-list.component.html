<section class="max-w-6xl mx-auto">
  <h2 class="text-2xl font-bold tracking-widest my-4 text-center">
    Registro de Actividad
  </h2>

  @if (isLoading) {
  <img src="spinner.gif" alt="Cargando ..." />
  } @else {
  <div class="overflow-x-auto rounded-lg shadow">
    <table class="min-w-full text-sm border border-slate-300 bg-white">
      <thead>
        <tr class="bg-[#014455] text-white text-left">
          <th class="px-4 py-2">ID</th>
          <th class="px-4 py-2">Fecha</th>
          <th class="px-4 py-2">Usuario</th>
          <th class="px-4 py-2">Acci√≥n Realizada</th>
          <th class="px-4 py-2">ID Servicio</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-slate-300">
        @for (log of logs | paginate: { itemsPerPage: 15, currentPage:
        currentPage }; track log.id) {
        <tr class="hover:bg-slate-100 text-left cursor-pointer">
          <td class="px-4 py-3">{{ log.id }}</td>
          <td class="px-4 py-3">{{ log.dateFormatted }}</td>
          <td class="px-4 py-3">{{ log.operatorName }}</td>
          <td class="px-4 py-3">{{ log.action }}</td>
          <td class="px-4 py-3">{{ log.serviceId }}</td>
        </tr>
        }
      </tbody>
    </table>
    <pagination-controls
      (pageChange)="currentPage = $event"
      [autoHide]="true"
      class="mt-4 flex justify-center"
    />
  </div>
}
</section>
